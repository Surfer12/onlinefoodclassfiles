# Application Configuration

# Server Configuration
server {
  port = 8080
  host = "localhost"
}

# Database Configuration
database {
  url = "jdbc:mysql://localhost:3306/onlinefood"
  username = "root"
  password = "password"
}

# Logging Configuration
logging {
  level = "INFO"
  file = "logs/application.log"
}

# Notification Configuration
notification {
  email {
    smtpServer = "smtp.example.com"
    port = 587
    username = "user@example.com"
    password = "password"
  }
}

# Order Processing Configuration
orderProcessing {
  maxQueueSize = 10
  retryAttempts = 3
}

# Driver Management Configuration
driverManagement {
  maxDrivers = 50
  ratingThreshold = 4.0
}

# Ensure no heap dump tools are configured
# heapDumpTool = "jmap" // Example: Comment out any heap dump tool configurations
